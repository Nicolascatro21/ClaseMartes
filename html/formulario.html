    <h1>FORMULARIO</h1>
    
    <input type="text" value="Nicolas Castro" disabled class="inputcolor"> 
    

        <p>
      
          Alguna sugerencia?:<br>
      
          <textarea name="mensaje"></textarea>
      
        </p>

        <p>
      
          Marca de moticicleta que te interese?:<br>
      
          <input type="checkbox" name="Japonesa"> Susuki<br>
      
          <input type="checkbox" name="Colombia"> Auteco<br>
      
          <input type="checkbox" name="Italiana"> Ducati<br>
      
        </p>
      
        <p>

        <p>
      
          Selecciona el silindraje que quieres:<br>
      
          <select multiple name="categorias[]">
      
            <option value="Bajo cilindraje">100 C.C</option>
      
            <option value="Bajo/medio cilindraje">125 C.C</option>
      
            <option value="Medio cilindraje">150 C.C</option>
      
            <option value="Alto cilindraje">+150 C.C</option>
      
          </select>
      
        </p>
      

        <p>Alguna caracteristica: <input type="text" name="mensaje" value="Estoy listo!"></p>
      
        <p>
      
          <input type="radio" name="cuando" value="hoy" checked> Lo Quieres Hoy<br>
      
          <input type="radio" name="cuando" value="manana"> La Quieres Mañana<br>
      
        </p>
      
        <p><input type="checkbox" name="copia" checked> A cuantas cuotas sale?</p>
      
        <p>
      
          <input type="reset" value="Reiniciar el formulario">
      
          <input type="submit" value="Enviar mensaje">
      
        </p>
        

        </fieldset>
